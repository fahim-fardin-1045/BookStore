<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="row">
        <!-- Main Carousel -->
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img th:src="@{/image/slide1.jpg}" class="img-responsive" alt="Slide 1"/>
                                <div class="carousel-caption">
                                    <h4>First Thumbnail Label</h4>
                                    <p>Contrary to popular belief, Lorem Ipsum is not simply random text.</p>
                                </div>
                            </div>

                            <div class="item">
                                <img th:src="@{/image/slide2.jpg}" class="img-responsive" alt="Slide 2"/>
                                <div class="carousel-caption">
                                    <h4>Second Thumbnail Label</h4>
                                    <p>Lorem Ipsum has roots in classical Latin literature.</p>
                                </div>
                            </div>

                            <div class="item">
                                <img th:src="@{/image/slide3.jpg}" class="img-responsive" alt="Slide 3"/>
                                <div class="carousel-caption">
                                    <h4>Third Thumbnail Label</h4>
                                    <p>Lorem Ipsum is not simply random text.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>

                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <img th:src="@{/image/logo.png}" class="img-responsive"/>
        </div>
    </div>

    <hr/>

    <!-- Info Panels -->
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/bestseller.png}" class="img-responsive"/>
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/hours.png}" class="img-responsive"/>
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/faq.png}" class="img-responsive"/>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="home-headline">
            <span>Featured Books</span>
        </div>
        <hr style="margin-top: -15px;"/>
    </div>

    <!-- Featured Books Carousel -->
    <div class="row">
        <div id="featured-books" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#featured-books" data-slide-to="0" class="active"></li>
                <li data-target="#featured-books" data-slide-to="1"></li>
                <li data-target="#featured-books" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img th:src="@{/image/shelf.png}" class="img-responsive"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2" th:each="i : ${#numbers.sequence(1,6)}">
                                <img class="img-responsive" th:src="@{/image/book1.png}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <img th:src="@{/image/shelf.png}" class="img-responsive"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2" th:each="i : ${#numbers.sequence(1,6)}">
                                <img class="img-responsive" th:src="@{/image/book1.png}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <img th:src="@{/image/shelf.png}" class="img-responsive"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2" th:each="i : ${#numbers.sequence(1,6)}">
                                <img class="img-responsive" th:src="@{/image/book1.png}"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#featured-books" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#featured-books" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>
    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
