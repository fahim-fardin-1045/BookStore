<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Le's Bookstore</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/non-responsive.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/image/applie-touch-icon.png}" rel="icon" />
</head>

<body>

<!-- ================= NAVBAR FRAGMENT ================= -->
<div th:fragment="navbar">

    <div class="page-top"
         style="width: 100%; height: 20px; background-color: #f46b42;">
    </div>

    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">LE'S BOOKSTORE</a>
            </div>

            <div id="navbar">

                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            BOOKS <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a href="#">Browse the bookshelf</a></li>
                            <li><a href="#">Store hours & Directions</a></li>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </li>

                    <form class="navbar-form" th:action="@{/search}" method="get">
                        <div class="form-group">
                            <input type="text"
                                   name="keyword"
                                   class="form-control"
                                   placeholder="Book title" />
                        </div>
                        <button type="submit" class="btn btn-default">
                            Search
                        </button>
                    </form>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/cart}">SHOPPING CART</a></li>
                    <li><a th:href="@{/myAccount}">MY ACCOUNT</a></li>
                    <li><a th:href="@{/logout}">LOGOUT</a></li>
                </ul>

            </div>
        </div>
    </nav>

</div>


<!-- ================= JS SCRIPTS FRAGMENT ================= -->
<div th:fragment="body-bottom-scripts">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</div>

</body>
</html>
